<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 비밀번호 확인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .header {
            margin-bottom: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f9f9f9;
            font-weight: bold;
            width: 30%;
        }
        input[type="password"] {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .button-group {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        .button-group button {
            padding: 5px 10px;
            font-size: 14px;
            background-color: gray;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button-group button:hover {
            background-color: darkgray;
        }
        .error {
            color: #d9534f;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>비밀글 확인</h1>
        </div>
        <form method="POST" action="{{ url_for('post_password', Post_id=Post_id) }}">
            <table>
                <tr>
                    <th><label for="password">비밀번호</label></th>
                    <td><input type="password" id="password" name="password" required></td>
                </tr>
            </table>
            <div class="button-group">
                <button type="submit">확인</button>
                <button type="button" onclick="window.location.href='{{ url_for('post') }}'">목록으로</button>
            </div>
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
