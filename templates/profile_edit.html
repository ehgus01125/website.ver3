<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 수정</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .header {
            margin-bottom: 20px;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .user-info {
            font-size: 16px;
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f9f9f9;
            font-weight: bold;
        }
        .button-group {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        .button-group button, .button-group a {
            padding: 5px 10px;
            font-size: 14px;
            background-color: gray;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }
        .button-group button:hover, .button-group a:hover {
            background-color: darkgray;
        }
        input[type="text"], select, input[type="file"] {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>프로필 수정</h1>
            <div class="header-content">
                <div class="user-info">
                    {{ user.username }}님의 프로필 수정
                </div>
            </div>
        </div>
        <form method="POST" enctype="multipart/form-data">
            <table>
                <tr>
                    <th>이름</th>
                    <td><input type="text" id="name" name="name" value="{{ user.name }}" required></td>
                </tr>
                <tr>
                    <th>성별</th>
                    <td>
                        <select id="gender" name="gender" required>
                            <option value="male" {% if user.gender == 'male' %}selected{% endif %}>남성</option>
                            <option value="female" {% if user.gender == 'female' %}selected{% endif %}>여성</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>학교</th>
                    <td><input type="text" id="school" name="school" value="{{ user.school }}" required></td>
                </tr>
                <tr>
                    <th>프로필 사진</th>
                    <td><input type="file" id="img" name="img"></td>
                </tr>
            </table>
            <div class="button-group">
                <button type="submit">수정 완료</button>
                <a href="{{ url_for('profile') }}">프로필 페이지로 돌아가기</a>
            </div>
        </form>
    </div>
</body>
</html>
