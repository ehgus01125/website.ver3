<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>프로필 페이지</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        width: 80%;
        margin: 0 auto;
    }
    .header {
        margin-bottom: 20px;
    }
    .header-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
    }
    .user_info {
        font-size: 16px;
        font-weight: bold;
    }
    .profile_img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        padding: 10px;
        border-bottom: 1px solid #ddd;
        text-align: left;
    }
    th {
        background-color: #f9f9f9;
        font-weight: bold;
    }
    .button-group {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
        margin-top: 20px;
    }
    .button-group a {
        padding: 5px 10px;
        font-size: 14px;
        background-color: gray;
        color: white;
        text-decoration: none;
        border-radius: 4px;
    }
    .button-group a:hover {
        background-color: darkgray;
    }
</style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>프로필 페이지</h1>
        <div class="header-content">
            <div class="user_info">
                <img src="{{ profile_img }}" alt="프로필 사진" class="profile_img">
                {{ user.name }}님의 프로필
            </div>
        </div>
    </div>

    <table>
        <tr>
            <th>이름</th>
            <td>{{ user.name }}</td>
        </tr>
        <tr>
            <th>성별</th>
            <td>
                {% if user.gender == 'male' %} 남자
                {% else %} 여자
                {% endif %}
            </td>
        </tr>
        <tr>
            <th>생년월일</th>
            <td>{{ user.birth }}</td>
        </tr>
        <tr>
            <th>학교</th>
            <td>{{ user.school }}</td>
        </tr>
    </table>

    <div class="button-group">
        <a href="{{ url_for('post') }}">게시판으로 돌아가기</a>
        <a href="{{ url_for('profile_edit') }}">프로필 수정</a>
        <a href="{{ url_for('logout') }}">로그아웃</a>
    </div>
</div>
</body>
</html>
